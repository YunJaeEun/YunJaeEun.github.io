<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class = "js-weather weather">
            <image class= "js-weatherImage weatherImage"></image>
            <span class = "js-temp temp"></span>
            <span class = "js-place place"></span>
        </div>
        <div class="js-clock clock">
            <h1>00:00</h1>
            <button class = "clockBtn btn12">12</button>
            <button class = "clockBtn btn24">24</button>
        </div>
        <form class="js-form form">
            <a><input type="text" placeholder=" What is your name?"/></a>
        </form>
        <h4 class="js-grettings grettings"></h4>
        <form class="js-toDoForm toDoForm">
            <input type="text" placeholder=" Write what to do"/>
        </form>
        <ul class="js-toDoList toDoList">
        </ul>
        <script src="clock.js"></script>
        <script src="gretting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
